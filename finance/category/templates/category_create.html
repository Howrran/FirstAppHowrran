{% extends 'navbar.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <link rel="stylesheet"
              href="{% static 'category/category_create/css/style.css' %}">
        <title>Create Category</title>

    {% endblock %}
</head>
<body>
{% block body %}

    <div class='container'>
        <h1>Add New Category</h1>

        <form class="category_create" action="" method="POST">
            {% csrf_token %}

            <div class="my_input form-group">
                <label class="input_label"
                       for="exampleFormControlSelect1">Category Name:</label>
                <br>
                <input class="form-control" type="text" name="name"
                       maxlength="50"
                       placeholder="Category Name" required>
            </div>

            <div class="my_input form-group">

                <label class="input_label"
                       for="exampleFormControlSelect1">Choose Category
                    Type:</label>
                <br>
                <select class="form-control" id="exampleFormControlSelect2"
                        name="category_type">
                    <option value="Income">Income</option>
                    <option value="Current">Current</option>
                    <option value="Outcome" selected>Outcome</option>

                </select>

            </div>

            <div class="my_input form-group">
                <label class="input_label"
                       for="exampleFormControlSelect1">Month Limit:</label>
                <br>
                <input class="form-control" type="number" name="month_limit"
                       maxlength="50" min="1"
                       placeholder="Optional for Outcome. Default is Unlimited">
            </div>

            <div class="my_input form-group">
                <label class="input_label"
                       for="exampleFormControlSelect1">Description:</label>
                <br>
                <input class="form-control" type="text"
                       name="category_description"
                       id="id_category_description"
                       maxlength="58"
                       placeholder='Enter Your Description'>
            </div>

            <input class="btn btn-primary" type="submit">


        </form>
    </div>
{% endblock %}

</body>
</html>

{% extends 'navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <title>Statistic</title>
    {% endblock %}
</head>
<body>
{% block body %}
    <h1>WELCOME TO STATISTIC</h1>
    <p>Total Income: {{ income }}</p>
    <p>Total Outcome: {{ outcome }}</p>
    <p>Current: {{ current }}</p>
    {% for category in user_category %}

        <a style="margin-left: 10px"
           href="{% url 'statistic_category' category_id=category.id %}"> {{ category.name }} </a>
    {% endfor %}

    {{ chart | safe }}
{% endblock %}
</body>
</html>

<h2 align="center">Registration</h2>

<div align="center">
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
{#                {% if field.help_text %}#}
{#                    <small style="color: grey">{{ field.help_text }}</small>#}
{#                {% endif %}#}
                {% for error in field.errors %}
                    {% csrf_token %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
        {% endfor %}
        <button type="submit">Sign up</button>
    </form>

</div>
